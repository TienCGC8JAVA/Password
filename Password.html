<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else if</title>
</head>
<body>
    <script>
        let login = prompt("Your name :");

        if (login == 'Admin')
        {
            let password = prompt("Your password :");
            if (password == 'TheMaster')
            {
                alert("Wellcom!");
            }
            else
            {
                if (password == 'null')
                {
                    alert("Canceled");
                }
                else
                {
                    alert("Wrong password");
                }

            }
        }
        else
        {
            if (login == 'null')
            {
                alert("canceled");
            }
            else
            {
                alert("I don't know!");
            }

        }
    </script>
</body>
</html>
